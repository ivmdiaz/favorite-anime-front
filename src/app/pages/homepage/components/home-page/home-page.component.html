<main ngClass="app-container" ngClass.lt-md="app-container-lt-md">
  <div fxLayout="row wrap">
    <div fxFlex="33%" fxFlex.xs="100%" *ngFor="let element of datasource">
      <mat-card class="app-card" (click)="navigate(element.routerLink)">
        <mat-card-header>
          <mat-card-title>{{element.title}}</mat-card-title>
          <mat-card-subtitle>{{element.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{element.image}}" alt="{{element.image.name}}">
        <mat-card-content>
          <p>{{element.content}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>EXPLORE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</main>
<app-footer></app-footer>
