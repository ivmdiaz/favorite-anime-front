<main class="homepage">
  <div fxLayout="row wrap" fxLayoutGap="1em grid">
    <div fxFlex="33%" fxFlex.sm="33%" fxFlex.xs="100%" fxFlexFill *ngFor="let element of datasource">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{element.title}}</mat-card-title>
          <mat-card-subtitle>{{element.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{element.image}}" alt="One Piece Image">
        <mat-card-content class="homepage-card-content">
          <p>{{element.content}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>EXPLORE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</main>
<app-footer></app-footer>
