<mat-tab-group mat-align-tabs="center" class="tab-group">

  <mat-tab label="Introduction">
    <mat-card>
      <p class="paragraf-content" *ngFor="let content of service.getParagraphs(datasource.introduction)">
        {{content}}
      </p>
    </mat-card>
  </mat-tab>

  <mat-tab label="History">
    <mat-card>
      <p class="paragraf-content" *ngFor="let content of service.getParagraphs(datasource.history)">
        {{content}}
      </p>
    </mat-card>
  </mat-tab>

  <mat-tab label="Abilities">
    <mat-card>
      <p class="paragraf-content" *ngFor="let content of service.getParagraphs(datasource.abilities)">
        {{content}}
      </p>
    </mat-card>
  </mat-tab>

  <mat-tab label="Relationships" *ngIf="datasource.relationships">
    <app-character-relationship [datasource]="datasource.relationships"></app-character-relationship>
  </mat-tab>

  <mat-tab label="Gallery" *ngIf="datasource.gallery">
    <app-character-gallery [datasource]="datasource.gallery"></app-character-gallery>
  </mat-tab>

</mat-tab-group>
