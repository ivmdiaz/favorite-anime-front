<div fxLayout="column" *ngIf="datasource">
  <div class="gallery-current">
    <img class="gallery-current-image" src="{{service.getImageSource(currentValue)}}">
    <button class="prev" mat-mini-fab color="primary" (click)="prev()">
      <mat-icon>navigate_before</mat-icon>
    </button>
    <button class="next" mat-mini-fab color="primary" (click)="next()">
      <mat-icon class="myIcon">navigate_next</mat-icon>
    </button>
  </div>

  <div *ngIf="selector" fxLayout="row wrap" fxLayoutAlign="center center">
    <div fxFlex="20%" *ngFor="let image of datasource; index as i">
      <img class="gallery-selector-image" src="{{service.getImageSource(image)}}" (click)="selectImage(i)">
    </div>
  </div>
</div>
