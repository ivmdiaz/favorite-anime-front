<div *ngIf="datasource">
  <div fxLayout="row wrap">
    <div fxFlex="25%" fxFlex.xs="50%" *ngFor="let element of datasource">
      <mat-card ngClass="list-charcater-card" ngClass.lt-md="list-charcater-card-lt-md">
        <mat-card-header>
          <mat-card-title>{{element.character.name}}</mat-card-title>
          <mat-card-subtitle>{{element.relationship.name}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{service.getImageSource(element.character.image)}}"
          alt="{{element.character.image.name}}">
      </mat-card>
    </div>
  </div>
</div>
