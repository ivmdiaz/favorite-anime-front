<div *ngIf="datasource">
  <div fxLayout="row wrap">
    <div fxFlex="25%" fxFlex.xs="50%" *ngFor="let element of datasource">
      <mat-card ngClass="app-card">
        <mat-card-header>
          <mat-card-title>{{element.relationshipCharacter.name}}</mat-card-title>
          <mat-card-subtitle>{{element.relationship.name}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{service.getPathImage(element.relationshipCharacter.image)}}"
          alt="{{element.relationshipCharacter.image.name}}">
      </mat-card>
    </div>
  </div>
</div>
